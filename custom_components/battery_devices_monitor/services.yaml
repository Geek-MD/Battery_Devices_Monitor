get_low_battery_devices:
  name: Get Low Battery Devices
  description: Returns a formatted list of devices below the battery threshold. The service returns a dictionary with a 'result' field containing a multi-line string with one device per line in format 'name (area) - battery_level%'. Use this in automations with response_variable to access the formatted list.
  target:
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID of the battery monitor sensor.
      required: true
      example: "sensor.battery_monitor_status"
      selector:
        entity:
          integration: battery_devices_monitor
          domain: sensor

get_devices_without_battery_info:
  name: Get Devices Without Battery Info
  description: Returns a formatted list of devices with battery but whose value is unavailable, unknown, or invalid. The service returns a dictionary with a 'result' field containing a multi-line string with one device per line in format 'name (area)'. Use this in automations with response_variable to access the formatted list.
  target:
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID of the battery monitor sensor.
      required: true
      example: "sensor.battery_monitor_status"
      selector:
        entity:
          integration: battery_devices_monitor
          domain: sensor
